<table class="table">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
            <a>
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
        </td>
        <td>
            <a>
                <i class="fa-solid fa-trash-can"></i>
            </a>
        </td>
      </tr>      
    </tbody>
</table>
