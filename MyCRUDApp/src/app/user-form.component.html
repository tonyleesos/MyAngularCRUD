<h1>{{ title }}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" formControlName="name">
        <div *ngIf="form.controls['name'].touched && !form.controls['name'].valid" class="alert alert-danger"> Name is required</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" formControlName="email">
        <div *ngIf="form.controls['email'].touched && form.controls['email'].errors" >
          <div *ngIf="form.controls['email'].errors['required']" class="alert alert-danger">
            Email is required
          </div>
        </div>
    </div>
    <button [disabled]="!form.valid" class="btn btn-primary" type="submit">
      {{ title }}
    </button>
</form>
